        <h1>Display points board</h1>

                <th>Club name</th>
                <th>points available</th>

            {%for club in all_clubs %}

                <td class="club-name" id="{{club['name']}}">{{club['name']}}</td>
                <td class="club-points">{{club['points']}}</td>
            </tr>
            {% empty %}

                <td> Il n'y pas de donn√©es pour ce tableau.</td>
            </tr>
            {%endfor%}
