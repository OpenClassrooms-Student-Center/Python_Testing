<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary | GUDLFT Display Board</title>
</head>
    <body>
        <h1>GUDLFT Display Clubs Board !</h1>
        <a href="{{url_for('index')}}">Index</a>
        <h3>Clubs:</h3>
        <ul>
            {% for club in clubs %}
                <li>
                    {{ club['name'] }}<br/>
                    Available Points: {{ club['points'] }}</br>
                </li>
                <hr/>
            {% endfor %}
        </ul>
    </body>
</html>
