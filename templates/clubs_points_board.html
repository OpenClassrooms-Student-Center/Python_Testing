<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs Points Board | GUDLFT Registration</title>
</head>
<body>
    <h2> Notice board of each club and related points </h2>
    <a href="{{url_for('index')}}">Page de connection</a>

    <h3>Clubs :</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Points</th>
        </tr>
            {% for club in clubs %}
        <tr>
            <td>{{club['name']}}</td>
            <td>{{club['points']}}</td>
        </tr>
            {% endfor %}
    </table>

</body>
</html>
