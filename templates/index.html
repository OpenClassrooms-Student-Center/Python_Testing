{% extends 'base.html' %}


{% block head %}

{% endblock %}


{% block body %}

    <div class='content'>
        <h2>Welcome to the GUDLFT Registration Portal!</h2>

        {% include 'builtin/flash.html' %}

    </div>

{% endblock %}
